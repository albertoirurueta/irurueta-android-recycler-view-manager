name: Publish
on:
  release:
    # We'll run this workflow when a new GitHub release is created
    types: [released]
jobs:
  publish:
    name: Release build and publish
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

        # Builds the release artifacts of the library
      - name: Release build
        run: ./gradlew :lib:assembleRelease

        # Runs upload, and then closes & releases the repository
      - name: Publish to MavenCentral
        run: ./gradlew lib:publishAndReleaseToMavenCentral --no-configuration-cache
        env:
          export ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.export MAVEN_CENTRAL_USERNAME }}
          export ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.export MAVEN_CENTRAL_PASSWORD }}
          export ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.SIGNING_MEMORY_KEY }}
          export ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.SIGNING_MEMORY_KEY_ID }}
          export ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_IN_MEMORY_KEY_PASSWORD }}
